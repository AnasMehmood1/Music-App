<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
             <img src="photo-1625786682948-2168238883d2.avif" alt="">
                 
             <h1>ISHQ_MUBARAK</h1>
             <p>Arijit Singh</p>
             <audio controls>
                <source src="_ISHQ_MUBARAK_Full_Song_WIth_Lyrics__Tum_Bin_2(360p).mp4">
             </audio>
             <input type="range" value="0" class="progress">
             <div class="icon">
                <div class="backward"><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div class="forward"><i class="fa-solid fa-forward"></i></div>
             </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
